<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-Night</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <main id="main">
        <div class="circle-holder">
            <div class="main-circle" id="mc">
                <div class="moon" id="moon">
                    <div class="freckle1"></div>
                    <div class="freckle2"></div>
                    <div class="freckle3"></div>
                    <div class="freckle4"></div>
                    <div class="freckle5"></div>
                    <div class="freckle6"></div>
                </div>
                <div class="star s1"></div>
                <div class="star s2"></div>
                <div class="star s3"></div>
                <div class="star s4"></div>
                <div class="star s5"></div>
                <div class="star s6"></div>
                <div class="cloud clouds">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                </div>
                <div class="cloud1 clouds">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                </div>
                <div class="cloud2 clouds">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                </div>
                <div class="sun" id="sun">
                    <div class="inner-circle"></div>
                </div>
                <div class="mountain">
                    <div class="hill-right"></div>
                    <div class="hill-left"></div>
                    <div class="ice1"></div>
                    <div class="ice2"></div>
                    <div class="ice3"></div>
                    <div class="ice4"></div>
                </div>
                <div class="mountain2">
                    <div class="hill-right"></div>
                    <div class="hill-left"></div>
                    <div class="ice1 small"></div>
                    <div class="ice2 small"></div>
                    <div class="ice3 small"></div>
                    <div class="ice4 small"></div>
                </div>
                <div class="hill"></div>
                <div class="hill2"></div>
                <div class="grass"></div>
                <div class="tree-l">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="tree-l1">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="tree-l2">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="tree-l3">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="tree-l4">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="tree-l5">
                    <div class="treetop"></div>
                    <div class="scape"></div>
                    <div class="light-dot l1"></div>
                    <div class="light-dot l2"></div>
                    <div class="light-dot l3"></div>
                    <div class="light-dot l4"></div>
                    <div class="light-dot l5"></div>
                    <div class="dark-dot r1"></div>
                    <div class="dark-dot r2"></div>
                    <div class="dark-dot r3"></div>
                    <div class="dark-dot r4"></div>
                    <div class="dark-dot r5"></div>
                </div>
                <div class="dark" id="dark"></div>
            </div>
            <div class="switch-holder">
                <div class="night-icon"></div>
                <label class="switch">
                    <input type="checkbox" id="switchBtn" checked>
                    <span class="slider round"></span>
                </label>
                <div class="day-icon"></div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById("switchBtn").addEventListener("click", switchdaynight);
        var time = 'day';
        let clouds = document.getElementsByClassName("clouds");
        let stars = document.getElementsByClassName("star");

        function switchdaynight() {
            if (time == 'day') {
                document.getElementById("switchBtn").disabled = true;
                setTimeout(function () {
                    document.getElementById("switchBtn").disabled = false;
                }, 1500)
                document.getElementById("sun").classList.remove("day");
                document.getElementById("sun").classList.add("night");
                document.getElementById("dark").classList.add("active");
                document.getElementById("mc").classList.add("active");
                document.getElementById("moon").classList.remove("day");
                document.getElementById("moon").classList.add("night-v");
                document.getElementById("main").classList.add("night-v");
                setTimeout(function () {
                    for (let i = 0; i < stars.length; i++) {
                        stars[i].classList.add("active");
                    }
                }, 1000)

                for (let i = 0; i < clouds.length; i++) {
                    clouds[i].classList.add("night-v");
                }
                time = 'night';
            }
            else {
                document.getElementById("switchBtn").disabled = true;
                setTimeout(function () {
                    document.getElementById("switchBtn").disabled = false;
                }, 1500)
                document.getElementById("sun").classList.remove("night");
                document.getElementById("sun").classList.add("day");
                document.getElementById("dark").classList.remove("active");
                document.getElementById("mc").classList.remove("active");
                document.getElementById("main").classList.remove("night-v");
                document.getElementById("moon").classList.remove("night-v");
                document.getElementById("moon").classList.add("day");
                for (let i = 0; i < stars.length; i++) {
                    stars[i].classList.remove("active");
                }
                for (let i = 0; i < clouds.length; i++) {
                    clouds[i].classList.remove("night-v");
                }
                time = 'day';
            }

        }
    </script>
</body>

</html>
